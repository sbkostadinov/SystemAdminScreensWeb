<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Upload Firmware</title>
  </head>
  <body class="bg-gradient-info">
    
    <div class="container bg-gradient-info">

        <!--Navbar-->
        <div class="row">
            <div class="col my-col">
                    
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                  <a class="navbar-brand" href="#">Cutitronics System Admin Screen</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
            
                  <div class="collapse navbar-collapse" id="navbarsExample05">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://cutitronics.com/">Cutitronics Website</a>
                      </li>
                      <li class="nav-item ml-auto">
                          <li class="nav-item text-nowrap">
                            <a class="nav-link" href="sign-in.html">Sign In</a>
                          </li>
                          <li class="nav-item text-nowrap">
                            <a class="nav-link" href="register.html">Register</a>
                          </li>
                      </li>
                    </ul>
                  </div>
                </nav>
            </div>
        </div>

        <!--Firmware upload form-->
          <form id="PostFirmware">
                  <div class="row pt-2">
                    <!--Choose brand devices-->
                    <div class="col">
                        <div class="form-group">
                            <label for="CutitronicsBrandID">Choose Brand ID</label>
                            <select class="form-control" id="CutitronicsBrandID">
                                <option value="0001">Alpha (0001)</option>
                                <option value="0002">Ishga (0002)</option>
                            </select>
                        </div>
                    </div>
                    <!--Device Model-->
                    <div class="col">
                        <div class="form-group">
                            <label for="DeviceModel">Select Device Model</label>
                            <select class="form-control" id="DeviceModel">
                                <option value="anna_measure">Anna (Measure)</option>
                                <option value="anna_dispense">Anna (Dispense)</option>
                                <option value="demo">Demo Device</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row pt-2">
                    <!--Firmware Name-->
                    <div class="col">
                        <div class="form-group">
                            <label for="CutitronicsFirmwareID">Enter cutitronics FirmwareID/Firmware Name</label>
                            <input type="text" class="form-control" id="CutitronicsFirmwareID" aria-describedby="emailHelp" placeholder="anna_measure_03">
                        </div>
                    </div>
                    <!--Firmware Version-->
                    <div class="col">
                        <div class="form-group">
                            <label for="DeviceFirmwareVersion">Enter device firmware version number</label>
                            <input type="text" class="form-control" id="DeviceFirmwareVersion" placeholder="0.0.0">
                        </div>
                    </div>
                </div>
                
                 <div class="row pt-2">
                   <!--Device Version-->
                    <div class="col">
                      <div class="form-group">
                          <label for="DeviceVersion">Enter device version number</label>
                          <input type="text" class="form-control" id="DeviceVersion" placeholder="0.0.0">
                      </div>
                    </div>
                    <!--Hardware version-->
                    <div class="col">
                      <div class="form-group">
                        <label for="DeviceHardWareVersion">Enter device hardware version number</label>
                        <input type="text" class="form-control" id="DeviceHardWareVersion" placeholder="0.0.0">
                      </div>
                    </div>
                 </div>
                <div class="row pt-2">
                  <!--Upload Firmware-->
                  <div class="col">
                    <div class="form-group">
                      <label for="S3BucketLocation">Upload Firmware File</label>
                      <input type="file" class="form-control-file" id="S3BucketLocation">
                    </div>
                  </div>
                </div>
                <!--Submit Button-->
                <div class="row pt-2">
                    <div class="col">
                        <button type="submit" id="request" class="btn btn-primary">Submit</button>        
                    </div>
                </div>
        </form>
        
        <div class="row pt-2">
            <div class="col justify-content-center">
                  <div class="footer">
                    <span class="text-muted">Cutitronics Ltd - Brand Admin Screen</span>
                  </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/upload-firmware.js"></script>
  </body>
</html>
